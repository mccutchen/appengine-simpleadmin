<form method="post" action="." id="{{ type }}_form" class="edit-item" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{# TODO: SHould be PUT #}
	{% if form.errors %}
		<div id="errors">{{ type }} could not be saved.  Please correct the errors below and try again.</div>
	{% endif %}
	<table cellspacing="0">
		{{ form.as_table }}
		<tr>
			<td>
				<a class="delete item">&#10008; Delete</a>
			</td>
			<td align="right">
				<input type="submit" value="Save Changes" name="save">
			</td>
		</tr>
	</table>
</form>
